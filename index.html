<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Agreement — Mustang Buildings & Consulting LLC</title>
  <meta name="robots" content="noindex" />

  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(17,27,46,.72);
      --text:#eaf1ff;
      --muted:rgba(234,241,255,.72);
      --accent:#1d7fe2;
      --border:rgba(255,255,255,.12);
      --radius:16px;
      --max:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(29,127,226,.18), transparent 55%),
                  radial-gradient(900px 600px at 85% 15%, rgba(84,197,255,.10), transparent 50%),
                  var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    }
    .wrap{max-width:var(--max);margin:auto;padding:18px}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
    }
    h1{margin:0 0 6px;font-size:18px}
    p{margin:6px 0;color:var(--muted)}
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 14px;border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      text-decoration:none;font-weight:800;color:var(--text);
      min-width: 180px;
    }
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .viewer{
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      background: rgba(0,0,0,.25);
      height: 70vh;
      min-height: 520px;
    }
    iframe{width:100%;height:100%;border:0}
    .fine{font-size:12px;color:rgba(234,241,255,.60);margin-top:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Client Agreement</h1>
      <p>Please read the agreement below. If it doesn’t display on your device, use the buttons to open or download it.</p>

      <div class="btnrow">
        <a class="btn primary" href="consulting-agreement-mustang-2026.pdf" target="_blank" rel="noopener">Open in New Tab</a>
        <a class="btn" href="consulting-agreement-mustang-2026.pdf" download>Download PDF</a>
        <a class="btn" href="index.html">Back to Website</a>
      </div>

      <div class="viewer">
        <iframe
          src="consulting-agreement-mustang-2026.pdf#view=FitH"
          title="Consulting Agreement PDF">
        </iframe>
      </div>

      <div class="fine">
        To proceed: book your $99 review, then text 907-232-3244 or email mustangbuildings@outlook.com with any questions.
      </div>
    </div>
  </div>
</body>
</html>
