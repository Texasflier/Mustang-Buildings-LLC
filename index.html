<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mustang Buildings LLC</title>
<style>
  :root { --bg:#0b0c10; --text:#f5f7fb; --blue:#3aa7e0; --gray:#cbd5e1; }
  html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Arial,sans-serif}
  .wrap{max-width:900px;margin:auto;padding:24px;text-align:center}
  .logo{width:200px;max-width:80vw;margin:8px auto 14px auto;display:block}
  h1{margin:0 0 6px 0;font-size:32px}
  .tag{color:#9aa3af}
</style>
</head>
<body>
<div class="wrap">

  <!-- ✅ INLINE SVG LOGO (no external file, no data: URL) -->
  <svg class="logo" viewBox="0 0 600 220" role="img" aria-label="Mustang Buildings LLC logo">
    <!-- Roof -->
    <defs>
      <linearGradient id="roofGrad" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="#2e8ec9"/>
        <stop offset="1" stop-color="#53b6ff"/>
      </linearGradient>
    </defs>
    <polygon points="300,25 75,120 110,120 300,45 490,120 525,120" fill="url(#roofGrad)"/>
    <!-- Truss lines -->
    <polyline points="110,120 300,45 490,120" fill="none" stroke="#8fb9d9" stroke-width="4"/>
    <polyline points="300,45 300,120" fill="none" stroke="#8fb9d9" stroke-width="3"/>
    <polyline points="225,82 300,120 375,82" fill="none" stroke="#8fb9d9" stroke-width="2"/>
    <polyline points="187,98 300,120 413,98" fill="none" stroke="#8fb9d9" stroke-width="2"/>
    <!-- Text -->
    <text x="50%" y="175" text-anchor="middle" font-size="54" fill="white" font-weight="700" style="font-family: system-ui, -apple-system, Arial, sans-serif;">
      Mustang
    </text>
    <text x="50%" y="208" text-anchor="middle" font-size="36" fill="#cbd5e1" style="font-family: system-ui, -apple-system, Arial, sans-serif; letter-spacing:0.5px">
      Buildings LLC
    </text>
  </svg>

  <h1>Mustang Buildings LLC</h1>
  <div class="tag">Homeowner Construction Consulting — 40+ years experience (Former GC — Alaska)</div>

</div>
</body>
</html>
